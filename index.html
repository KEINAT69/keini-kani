<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Keini Kani</title>
<style>
:root {
  --bg:#0b1020;
  --panel:#111a33;
  --panel2:#0f1730;
  --text:#eaf0ff;
  --muted:#a9b6d6;
  --wk-pink:#ff2f78;
  --wk-blue:#00a0ff;
  --wk-purple:#8a4dff;
  --wk-green:#22c55e;
  --wk-yellow:#fbbf24;
  --danger:#ef4444;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
  --radius: 16px;
  --radius2: 22px;
  --ring: 0 0 0 3px rgba(0,160,255,.18);
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  background: radial-gradient(1200px 600px at 20% -10%, rgba(255,47,120,.25), transparent 55%),
              radial-gradient(900px 500px at 110% 10%, rgba(0,160,255,.22), transparent 55%),
              radial-gradient(900px 500px at 40% 110%, rgba(138,77,255,.18), transparent 55%),
              var(--bg);
  color:var(--text);
}
a{color:inherit}
button, input, select{font:inherit}
/* Layout */
.app{
  display:grid;
  grid-template-columns: 280px 1fr;
  min-height:100vh;
}
.sidebar{
  position:sticky; top:0;
  height:100vh;
  padding:18px 16px;
  background: linear-gradient(180deg, rgba(17,26,51,.92), rgba(15,23,48,.86));
  border-right: 1px solid rgba(255,255,255,.06);
  backdrop-filter: blur(10px);
}
.brand{
  display:flex; align-items:center; gap:12px;
  padding:10px 10px 14px;
}
.logo{
  width:44px; height:44px; border-radius:14px;
  background: conic-gradient(from 180deg, var(--wk-pink), var(--wk-purple), var(--wk-blue), var(--wk-pink));
  box-shadow: var(--shadow);
  position:relative;
}
.logo:after{
  content:"K";
  position:absolute; inset:0;
  display:grid; place-items:center;
  font-weight:900; letter-spacing:.5px;
  color:#071022;
}
.brand h1{font-size:18px; margin:0; line-height:1.1}
.brand small{color:var(--muted)}
.nav{margin-top:8px; display:flex; flex-direction:column; gap:8px}
.nav button{
  display:flex; align-items:center; justify-content:space-between;
  padding:12px 12px;
  border:1px solid rgba(255,255,255,.08);
  background: rgba(255,255,255,.03);
  color:var(--text);
  border-radius:14px;
  cursor:pointer;
  transition: transform .08s ease, background .15s ease, border-color .15s ease;
}
.nav button:hover{background: rgba(255,255,255,.06)}
.nav button:active{transform: scale(.99)}
.nav button.active{border-color: rgba(0,160,255,.55); box-shadow: var(--ring); background: rgba(0,160,255,.08)}
.badge{
  font-size:12px; color:#061225;
  background: linear-gradient(90deg, var(--wk-yellow), #ffd86b);
  padding:3px 8px; border-radius:999px;
  font-weight:700;
}
.side-footer{margin-top:auto; padding:12px 10px; color:var(--muted); font-size:12px}
.main{padding:22px 22px 40px}
.topbar{
  display:flex; align-items:center; justify-content:space-between;
  gap:14px;
  margin-bottom:18px;
}
.searchbar{
  flex:1;
  display:flex; gap:10px; align-items:center;
  padding:10px 12px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  border-radius: 16px;
}
.searchbar input{
  flex:1; border:0; outline:0; background:transparent; color:var(--text);
}
.pill{
  display:flex; gap:8px; align-items:center;
  padding:8px 10px;
  border-radius:999px;
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.08);
}
.pill select{background:transparent; border:0; color:var(--text); outline:0}
.profile-mini{
  display:flex; align-items:center; gap:10px;
  padding:8px 10px;
  border-radius: 16px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}
.avatar{
  width:34px; height:34px; border-radius: 12px;
  background: linear-gradient(180deg, rgba(255,47,120,.25), rgba(0,160,255,.18));
  border: 1px solid rgba(255,255,255,.10);
  overflow:hidden;
}
.avatar img{width:100%; height:100%; object-fit:cover; display:block}
.profile-mini .name{font-weight:800}
.profile-mini button{
  margin-left:8px;
  padding:8px 10px;
  border-radius: 12px;
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  color:var(--text);
  cursor:pointer;
}
.profile-mini button:hover{background: rgba(255,255,255,.10)}
.grid{display:grid; grid-template-columns: 1.4fr .9fr; gap:16px}
.card{
  background: rgba(17,26,51,.55);
  border:1px solid rgba(255,255,255,.08);
  border-radius: var(--radius2);
  box-shadow: var(--shadow);
  overflow:hidden;
}
.card .hd{
  padding:14px 16px;
  background: linear-gradient(90deg, rgba(255,47,120,.14), rgba(0,160,255,.10));
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex; align-items:center; justify-content:space-between;
}
.card .hd h2{margin:0; font-size:16px}
.card .bd{padding:14px 16px}
.btnrow{display:flex; gap:10px; flex-wrap:wrap}
.btn{
  padding:10px 12px;
  border-radius: 14px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.06);
  color:var(--text);
  cursor:pointer;
}
.btn:hover{background: rgba(255,255,255,.10)}
.btn.primary{background: linear-gradient(90deg, var(--wk-blue), var(--wk-purple)); border-color: rgba(255,255,255,.12)}
.btn.pink{background: linear-gradient(90deg, var(--wk-pink), var(--wk-purple)); border-color: rgba(255,255,255,.12)}
.btn.good{background: linear-gradient(90deg, var(--wk-green), #16a34a); border-color: rgba(255,255,255,.12); color:#061225; font-weight:900}
.btn.warn{background: linear-gradient(90deg, var(--wk-yellow), #f59e0b); border-color: rgba(255,255,255,.12); color:#061225; font-weight:900}
.btn.danger{background: linear-gradient(90deg, #fb7185, var(--danger)); border-color: rgba(255,255,255,.12); color:#061225; font-weight:900}
.kpi{display:grid; grid-template-columns: repeat(3,1fr); gap:10px}
.kpi .box{
  padding:12px;
  border-radius:16px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}
.kpi .box .n{font-size:22px; font-weight:900}
.kpi .box .l{color:var(--muted); font-size:12px}
hr.sep{border:0; border-top:1px solid rgba(255,255,255,.08); margin:12px 0}
/* Study view */
.study{display:grid; gap:12px}
.bigjp{font-size:56px; font-weight:900; letter-spacing: .5px}
ruby{ruby-position: over}
rt{font-size:14px; color: var(--muted); font-weight:700}
.meaning{font-size:20px; font-weight:800}
.muted{color:var(--muted)}
.mnemo{
  padding:12px;
  border-radius:16px;
  background: rgba(138,77,255,.10);
  border:1px solid rgba(138,77,255,.22);
}
.examples{display:grid; gap:8px}
.ex{
  padding:10px 12px;
  border-radius: 16px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}
/* List */
.list{display:grid; gap:10px; max-height: 56vh; overflow:auto; padding-right:4px}
.item{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  padding:10px 12px;
  border-radius: 16px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}
.item .left{display:flex; flex-direction:column}
.item .left .jp{font-weight:900}
.item .left .en{color:var(--muted); font-size:12px}
.item .meta{color:var(--muted); font-size:12px}
/* Overlay + modal */
.overlay{
  position:fixed; inset:0;
  background: rgba(0,0,0,.55);
  display:none;
  align-items:center; justify-content:center;
  z-index:999;
}
.modal{
  width:min(760px, 92vw);
  background: rgba(17,26,51,.95);
  border:1px solid rgba(255,255,255,.10);
  border-radius: 22px;
  box-shadow: var(--shadow);
  overflow:hidden;
}
.modal .mhd{
  padding:14px 16px;
  display:flex; align-items:center; justify-content:space-between;
  background: linear-gradient(90deg, rgba(255,47,120,.18), rgba(0,160,255,.12));
  border-bottom:1px solid rgba(255,255,255,.10);
}
.modal .mhd h3{margin:0; font-size:16px}
.modal .mbd{padding:14px 16px}
.modal .mft{padding:14px 16px; border-top:1px solid rgba(255,255,255,.10); display:flex; gap:10px; justify-content:flex-end}
.field{display:grid; gap:6px; margin:10px 0}
.field label{color:var(--muted); font-size:12px}
.field input{padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.04); color:var(--text); outline:0}
.small{font-size:12px; color:var(--muted)}
/* Success animation */
@keyframes pop {
  0%{transform:scale(.92); opacity:.2}
  55%{transform:scale(1.05); opacity:1}
  100%{transform:scale(1); opacity:1}
}
.toast{
  position:fixed;
  right:18px; bottom:18px;
  background: linear-gradient(90deg, rgba(34,197,94,.95), rgba(34,197,94,.75));
  color:#061225;
  padding:10px 12px;
  border-radius: 16px;
  font-weight:900;
  box-shadow: var(--shadow);
  display:none;
  animation: pop .22s ease;
  z-index: 1000;
}
/* Mobile */
@media (max-width: 980px){
  .app{grid-template-columns: 1fr}
  .sidebar{position:relative; height:auto}
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<div class="app" id="app">

    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>

        <small class="muted">SRS + Gramática</small>
      </div>

    </div>

    <div id="view"></div>
  </main>
</div>

<div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-hidden="true">

      <button class="btn" id="modalClose">Cerrar</button>
    </div>
    <div class="mbd" id="modalBody"></div>
    <div class="mft" id="modalFooter"></div>
  </div>
</div>

<div class="toast" id="toast">✔ Bien</div>

/* JS code identical to previous build (kept as-is). */

const LS_KEY = "kk_profiles_v1";
const ACTIVE_KEY = "kk_active_profile_v1";

function now() { return Date.now(); }
function clamp(n,a,b) { return Math.max(a, Math.min(b, n)); }

function safeParse(s, fallback) {
  try { return JSON.parse(s); } catch { return fallback; }
}

function uuid() {
  return Math.random().toString(16).slice(2) + "-" + Math.random().toString(16).slice(2);
}

function getProfiles() {
  const raw = localStorage.getItem(LS_KEY);
  const p = safeParse(raw, null);
  if (p && Array.isArray(p)) return p;
  const seed = [
    { id:"keini", name:"keini", level:"N4", avatarDataUrl:"" },
    { id:"lily", name:"lily", level:"N5", avatarDataUrl:"" },
  ];
  localStorage.setItem(LS_KEY, JSON.stringify(seed));
  localStorage.setItem(ACTIVE_KEY, "keini");
  return seed;
}

function saveProfiles(p) { localStorage.setItem(LS_KEY, JSON.stringify(p)); }

function getActiveProfileId() {
  const id = localStorage.getItem(ACTIVE_KEY);
  if (id) return id;
  const p = getProfiles();
  localStorage.setItem(ACTIVE_KEY, p[0].id);
  return p[0].id;
}

function setActiveProfileId(id) { localStorage.setItem(ACTIVE_KEY, id); }

function profileKey(id) { return `kk_state_${id}_v1`; }

function getState(profileId) {
  const raw = localStorage.getItem(profileKey(profileId));
  const st = safeParse(raw, null);
  if (st && typeof st === "object") return st;
  const init = {
    learned: {},
    srs: {},
    gramLearned: {},
    ui: { view: "dashboard", lessonQueue: [], reviewQueue: [], current: null, lastSearch: "" }
  };
  localStorage.setItem(profileKey(profileId), JSON.stringify(init));
  return init;
}

function saveState(profileId, st) { localStorage.setItem(profileKey(profileId), JSON.stringify(st)); }

function makeVocabId(it) { return `${it.level}|${it.jp}|${it.reading||""}|${it.en}`; }
function makeGramId(it) { return `${it.level}|${it.pattern}`; }

function escapeHtml(s) {
  return (s ?? "").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function rubyFor(word, reading) {
  if (!reading) return escapeHtml(word);
  return `<ruby>${escapeHtml(word)}<rt>${escapeHtml(reading)}</rt></ruby>`;
}

function toast(msg) {
  const el = document.getElementById("toast");
  el.textContent = msg;
  el.style.display = "block";
  el.style.animation = "none";
  void el.offsetWidth;
  el.style.animation = "pop .22s ease";
  clearTimeout(toast._t);
  toast._t = setTimeout(()=> el.style.display="none", 750);
}

// ---------- data helpers ----------
function vocabByLevel(level) { return DATA.vocab.filter(v => v.level === level); }
function grammarByLevel(level) { return DATA.grammar.filter(g => g.level === level); }

function getProfile(profileId) {
  const p = getProfiles();
  return p.find(x => x.id === profileId) || p[0];
}

function setProfileLevel(profileId, level) {
  const p = getProfiles();
  const idx = p.findIndex(x => x.id === profileId);
  if (idx >= 0) { p[idx].level = level; saveProfiles(p); }
}

function renderProfileMini(profileId) {
  const prof = getProfile(profileId);
  const av = document.getElementById("miniAvatar");
  const nm = document.getElementById("miniName");
  const info = document.getElementById("miniInfo");
  av.innerHTML = prof.avatarDataUrl ? `<img alt="" src="${prof.avatarDataUrl}"/>` : "";
  nm.textContent = prof.name;
  info.textContent = `Nivel actual: ${prof.level}`;
  const levelSel = document.getElementById("levelSel");
  if (levelSel.value !== prof.level) levelSel.value = prof.level;
}

function computeBadges(profileId) {
  const st = getState(profileId);
  const level = getProfile(profileId).level;
  const all = vocabByLevel(level);
  const learnedCount = all.reduce((acc,it)=> acc + (st.learned[makeVocabId(it)] ? 1 : 0), 0);
  const newCount = all.length - learnedCount;
  const dueCount = Object.values(st.srs).filter(x => x && x.due <= now()).length;
  const gramAll = grammarByLevel(level);
  document.getElementById("badgeAll").textContent = all.length;
  document.getElementById("badgeNew").textContent = newCount;
  document.getElementById("badgeReview").textContent = dueCount;
  document.getElementById("badgeGram").textContent = gramAll.length;
  document.getElementById("badgeDue").textContent = dueCount;
}

// ---------- views ----------
function viewDashboard(profileId) {
  const st = getState(profileId);
  const level = getProfile(profileId).level;
  const all = vocabByLevel(level);
  const learned = all.filter(it => st.learned[makeVocabId(it)]).length;
  const due = Object.values(st.srs).filter(x => x && x.due <= now()).length;
  const gramAll = grammarByLevel(level).length;

  return `
  <div class="grid">
    <div class="card">
      <div class="hd"><h2>Panel</h2><span class="badge">${level}</span></div>
      <div class="bd">
        <div class="kpi">
          <div class="box"><div class="n">${all.length}</div><div class="l">Vocab total (nivel)</div></div>
          <div class="box"><div class="n">${all.length - learned}</div><div class="l">Lessons pendientes</div></div>
          <div class="box"><div class="n">${due}</div><div class="l">Reviews disponibles</div></div>
        </div>
        <hr class="sep"/>
        <div class="btnrow">
          <button class="btn pink" data-action="go-lessons">Ir a Lessons</button>
          <button class="btn primary" data-action="go-reviews">Ir a Reviews</button>
          <button class="btn" data-action="go-grammar">Ir a Grammar</button>
        </div>
        <div style="margin-top:10px" class="small">
          Si un ítem no tiene furigana, es porque la lista original no incluye lectura para ese término.
        </div>
      </div>
    </div>

    <div class="card">
      <div class="hd"><h2>Progreso</h2><span class="badge">${gramAll}</span></div>
      <div class="bd">
        <div class="small">Perfil: <b>${escapeHtml(getProfile(profileId).name)}</b></div>
        <div class="small">Vocab aprendido: <b>${learned}</b> / ${all.length}</div>
        <div class="small">Gramática (lista): <b>${gramAll}</b> puntos</div>
        <hr class="sep"/>
        <button class="btn" data-action="reset-profile">Reset SOLO este perfil</button>
      </div>
    </div>
  </div>
  `;
}

function genMnemo(it) {
  const first = (it.en.split(/[;,]/)[0]||it.en).trim();
  return first ? `Piensa: "${first}" → ${it.jp}` : `Asocia el significado a ${it.jp}.`;
}
function genExamples(it) {
  const w = it.jp;
  return [
    `今日は${w}。`,
    `明日、友達と${w}。`,
  ];
}

function lessonList(profileId) {
  const st = getState(profileId);
  const level = getProfile(profileId).level;
  const all = vocabByLevel(level);
  const pending = all.filter(it => !st.learned[makeVocabId(it)]);
  const shown = pending.slice(0, 120);
  document.getElementById("countShown").textContent = shown.length;
  return `
  <div class="grid">
    <div class="card">
      <div class="hd"><h2>Lessons</h2><span class="badge">${pending.length}</span></div>
      <div class="bd">
        <div class="btnrow">
          <button class="btn pink" data-action="start-lessons">Empezar (10)</button>
          <button class="btn" data-action="start-lessons-30">Empezar (30)</button>
        </div>
        <hr class="sep"/>
        <div class="small">Selecciona ítems para repasar antes de marcarlos como aprendidos:</div>
        <div class="list">
          ${shown.map(it => {
            const id = makeVocabId(it);
            return `
              <div class="item">
                <div class="left">
                  <div class="jp">${escapeHtml(it.jp)}</div>
                  <div class="en">${escapeHtml(it.en)}</div>
                </div>
                <div class="meta">
                  <label class="small"><input type="checkbox" data-pick="${escapeHtml(id)}"> incluir</label>
                </div>
              </div>
            `;
          }).join("")}
        </div>
      </div>
    </div>

    <div class="card">
      <div class="hd"><h2>Lección actual</h2><span class="badge">${level}</span></div>
      <div class="bd" id="lessonPanel">
        <div class="small muted">Pulsa “Empezar”.</div>
      </div>
    </div>
  </div>
  `;
}

function renderLessonPanel(profileId) {
  const st = getState(profileId);
  const panel = document.getElementById("lessonPanel");
  const curId = st.ui.current;
  if (!curId) {
    panel.innerHTML = `<div class="small muted">Pulsa “Empezar”.</div>`;
    return;
  }
  const item = DATA.vocab.find(v => makeVocabId(v) === curId);
  if (!item) {
    panel.innerHTML = `<div class="small muted">Ítem no encontrado.</div>`;
    return;
  }
  const jp = rubyFor(item.jp, item.reading);
  const mn = genMnemo(item);
  const exs = genExamples(item).map(s => {
    const safe = escapeHtml(s).replaceAll(escapeHtml(item.jp), rubyFor(item.jp, item.reading));
    return `<div class="ex">${safe}</div>`;
  }).join("");

  panel.innerHTML = `
    <div class="study">
      <div class="bigjp">${jp}</div>
      <div class="meaning">${escapeHtml(item.en)}</div>
      <div class="mnemo"><b>Nemotecnia:</b> ${escapeHtml(mn)}</div>
      <div class="examples">
        <div class="small muted">Ejemplos</div>
        ${exs}
      </div>
      <div class="btnrow">
        <button class="btn good" data-action="lesson-learned">Mark learned</button>
        <button class="btn" data-action="lesson-next">Next</button>
        <button class="btn danger" data-action="lesson-exit">Exit</button>
      </div>
      <div class="small muted">Restantes en cola: ${st.ui.lessonQueue.length}</div>
    </div>
  `;
}

function startLessons(profileId, count) {
  const st = getState(profileId);
  const picks = Array.from(document.querySelectorAll('input[data-pick]:checked')).map(x=>x.getAttribute("data-pick"));
  let queue = [];
  if (picks.length) {
    queue = picks;
  } else {
    const level = getProfile(profileId).level;
    const all = vocabByLevel(level).filter(it => !st.learned[makeVocabId(it)]);
    queue = all.slice(0, count).map(makeVocabId);
  }
  st.ui.lessonQueue = queue;
  st.ui.current = queue.shift() || null;
  saveState(profileId, st);
  renderLessonPanel(profileId);
}

function lessonMarkLearned(profileId) {
  const st = getState(profileId);
  const id = st.ui.current;
  if (!id) return;
  st.learned[id] = true;
  if (!st.srs[id]) st.srs[id] = { stage:1, intervalMs: 4*60*60*1000, due: now() + 4*60*60*1000 };
  toast("✔ Learned");
  st.ui.current = st.ui.lessonQueue.shift() || null;
  saveState(profileId, st);
  renderLessonPanel(profileId);
  computeBadges(profileId);
}
function lessonNext(profileId) {
  const st = getState(profileId);
  st.ui.current = st.ui.lessonQueue.shift() || null;
  saveState(profileId, st);
  renderLessonPanel(profileId);
}
function lessonExit(profileId) {
  const st = getState(profileId);
  st.ui.current = null;
  st.ui.lessonQueue = [];
  saveState(profileId, st);
  renderLessonPanel(profileId);
}

function buildReviewQueue(profileId) {
  const st = getState(profileId);
  const due = Object.entries(st.srs)
    .filter(([id, obj]) => obj && obj.due <= now())
    .map(([id]) => id);
  for (let i = due.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [due[i], due[j]] = [due[j], due[i]];
  }
  st.ui.reviewQueue = due;
  st.ui.current = due.shift() || null;
  saveState(profileId, st);
}

function reviewView(profileId) {
  const st = getState(profileId);
  const dueCount = Object.values(st.srs).filter(x => x && x.due <= now()).length;
  return `
  <div class="grid">
    <div class="card">
      <div class="hd"><h2>Reviews</h2><span class="badge">${dueCount}</span></div>
      <div class="bd">
        <div class="btnrow">
          <button class="btn primary" data-action="start-reviews">Start</button>
          <button class="btn" data-action="review-skip">Skip</button>
        </div>
        <hr class="sep"/>
        <div class="small muted">Responde y el SRS ajusta el siguiente repaso.</div>
      </div>
    </div>

    <div class="card">
      <div class="hd"><h2>Ítem</h2><span class="badge">SRS</span></div>
      <div class="bd" id="reviewPanel">
        <div class="small muted">Pulsa Start.</div>
      </div>
    </div>
  </div>
  `;
}

function renderReviewPanel(profileId) {
  const st = getState(profileId);
  const panel = document.getElementById("reviewPanel");
  const curId = st.ui.current;
  if (!curId) {
    panel.innerHTML = `<div class="small muted">No hay reviews pendientes.</div>`;
    return;
  }
  const item = DATA.vocab.find(v => makeVocabId(v) === curId);
  if (!item) {
    panel.innerHTML = `<div class="small muted">Ítem no encontrado.</div>`;
    return;
  }
  const srs = st.srs[curId] || {stage:0, intervalMs:0, due:0};
  const jp = rubyFor(item.jp, item.reading);

  panel.innerHTML = `
    <div class="study">
      <div class="bigjp">${jp}</div>
      <div class="meaning">${escapeHtml(item.en)}</div>
      <div class="small muted">Stage: ${srs.stage} • Próximo: ${srs.due ? new Date(srs.due).toLocaleString() : "—"}</div>
      <div class="btnrow">
        <button class="btn danger" data-grade="again">Again</button>
        <button class="btn warn" data-grade="hard">Hard</button>
        <button class="btn good" data-grade="good">Good</button>
        <button class="btn" data-grade="easy">Easy</button>
      </div>
    </div>
  `;
}

function gradeToInterval(stage, grade) {
  const base = [
    0,
    4*60*60*1000,
    8*60*60*1000,
    24*60*60*1000,
    2*24*60*60*1000,
    7*24*60*60*1000,
    14*24*60*60*1000,
    30*24*60*60*1000,
    60*24*60*60*1000,
    120*24*60*60*1000
  ];
  stage = clamp(stage,1,9);
  let nextStage = stage;
  if (grade === "again") nextStage = Math.max(1, stage-2);
  if (grade === "hard") nextStage = Math.max(1, stage);
  if (grade === "good") nextStage = Math.min(9, stage+1);
  if (grade === "easy") nextStage = Math.min(9, stage+2);

  let interval = base[nextStage];
  if (grade === "hard") interval = Math.max(2*60*60*1000, Math.floor(base[nextStage]*0.7));
  if (grade === "again") interval = 2*60*60*1000;
  return {nextStage, interval};
}

function applyReviewGrade(profileId, grade) {
  const st = getState(profileId);
  const id = st.ui.current;
  if (!id) return;
  const cur = st.srs[id] || {stage:1, intervalMs: 4*60*60*1000, due: now()};
  const res = gradeToInterval(cur.stage || 1, grade);
  st.srs[id] = { stage: res.nextStage, intervalMs: res.interval, due: now() + res.interval };
  if (grade === "good" || grade === "easy") toast("✔ Bien");
  if (grade === "again") toast("↺ Again");
  if (grade === "hard") toast("… Hard");
  st.ui.current = st.ui.reviewQueue.shift() || null;
  saveState(profileId, st);
  renderReviewPanel(profileId);
  computeBadges(profileId);
}

function reviewSkip(profileId) {
  const st = getState(profileId);
  st.ui.current = st.ui.reviewQueue.shift() || null;
  saveState(profileId, st);
  renderReviewPanel(profileId);
}

// Grammar quiz bank
const GRAMMAR_QUIZ = [
  {level:"N5", pattern:"は", q:"わたし__学生です。", choices:["は","を","に","で"], a:"は"},
  {level:"N5", pattern:"を", q:"パン__食べます。", choices:["を","が","で","に"], a:"を"},
  {level:"N5", pattern:"に/へ", q:"学校__行きます。", choices:["に","を","で","が"], a:"に"},
  {level:"N4", pattern:"～たらどうですか", q:"頭が痛い？ 早く寝__どうですか。", choices:["たら","て","ないで","れば"], a:"たら"},
  {level:"N4", pattern:"～かもしれない", q:"明日は雨が降る__。", choices:["かもしれない","はずです","そうです","ところです"], a:"かもしれない"},
  {level:"N3", pattern:"～らしい", q:"あの人は先生__。", choices:["らしい","そう","よう","ため"], a:"らしい"},
  {level:"N3", pattern:"～に違いない", q:"電気がついている。家にいる__。", choices:["に違いない","かもしれない","ように","ほど"], a:"に違いない"},
  {level:"N2", pattern:"～わけにはいかない", q:"今日は試験だ。休む__。", choices:["わけにはいかない","わけだ","ようだ","ことになる"], a:"わけにはいかない"},
  {level:"N2", pattern:"～に越したことはない", q:"健康が一番。運動する__。", choices:["に越したことはない","に限る","というわけではない","だけまし"], a:"に越したことはない"},
  {level:"N1", pattern:"～を皮切りに", q:"このイベントは東京__全国に広がった。", choices:["を皮切りに","にあたって","にかけて","にそくして"], a:"を皮切りに"},
];

function grammarView(profileId) {
  const st = getState(profileId);
  const level = getProfile(profileId).level;
  const list = grammarByLevel(level);
  const learned = list.filter(it => st.gramLearned[makeGramId(it)]).length;
  const quiz = GRAMMAR_QUIZ.filter(q => q.level === level);
  return `
  <div class="grid">
    <div class="card">
      <div class="hd"><h2>Grammar</h2><span class="badge">${level}</span></div>
      <div class="bd">
        <div class="small">Lista (del nivel): <b>${list.length}</b> • Marcadas: <b>${learned}</b></div>
        <hr class="sep"/>
        <div class="list">
          ${list.map(it => {
            const id = makeGramId(it);
            const ok = !!st.gramLearned[id];
            return `
              <div class="item">
                <div class="left">
                  <div class="jp">${escapeHtml(it.pattern)}</div>
                  <div class="en">${ok ? "Aprendida" : "Pendiente"}</div>
                </div>
                <div class="meta">
                  <button class="btn" data-action="gram-toggle" data-gram="${escapeHtml(id)}">${ok ? "Unmark" : "Mark"}</button>
                </div>
              </div>
            `;
          }).join("")}
        </div>
      </div>
    </div>

    <div class="card">
      <div class="hd"><h2>Ejercicio</h2><span class="badge">${quiz.length}</span></div>
      <div class="bd" id="gramPanel">
        ${quiz.length ? `
          <button class="btn primary" data-action="gram-start">Empezar quiz</button>
          <div class="small muted" style="margin-top:10px">Oración con hueco (cloze).</div>
        ` : `<div class="small muted">Sin quiz pre-hecho para este nivel. Usa la lista.</div>`}
      </div>
    </div>
  </div>
  `;
}

function renderGrammarQuiz(profileId) {
  const level = getProfile(profileId).level;
  const pool = GRAMMAR_QUIZ.filter(q => q.level === level);
  if (!pool.length) return;
  const q = pool[Math.floor(Math.random()*pool.length)];
  const panel = document.getElementById("gramPanel");
  panel.innerHTML = `
    <div class="study">
      <div class="small muted">Completa con la opción correcta:</div>
      <div class="ex" style="font-size:18px;font-weight:900">${escapeHtml(q.q)}</div>
      <div class="btnrow">
        ${q.choices.map(c => `<button class="btn" data-action="gram-answer" data-a="${escapeHtml(c)}" data-ok="${escapeHtml(q.a)}">${escapeHtml(c)}</button>`).join("")}
      </div>
      <div class="small muted">Punto: <b>${escapeHtml(q.pattern)}</b></div>
      <button class="btn" data-action="gram-next">Siguiente</button>
    </div>
  `;
}

function deckView(profileId) {
  const st = getState(profileId);
  const level = getProfile(profileId).level;
  const q = document.getElementById("q").value.trim();
  let list = vocabByLevel(level);
  if (q) list = list.filter(it => it.jp.includes(q) || it.en.toLowerCase().includes(q.toLowerCase()));
  document.getElementById("countShown").textContent = list.length;
  return `
  <div class="card">
    <div class="hd"><h2>Deck</h2><span class="badge">${list.length}</span></div>
    <div class="bd">
      <div class="small muted">Buscar arriba filtra por JP o EN/ES.</div>
      <hr class="sep"/>
      <div class="list">
        ${list.slice(0, 300).map(it => {
          const id = makeVocabId(it);
          const learned = !!st.learned[id];
          const due = st.srs[id]?.due ? new Date(st.srs[id].due).toLocaleDateString() : "—";
          return `
            <div class="item">
              <div class="left">
                <div class="jp">${rubyFor(it.jp, it.reading)}</div>
                <div class="en">${escapeHtml(it.en)}</div>
              </div>
              <div class="meta">
                <div>${learned ? "✅" : "⬜"}</div>
                <div class="small">due: ${due}</div>
              </div>
            </div>
          `;
        }).join("")}
      </div>
      <div class="small muted" style="margin-top:10px">Mostrando hasta 300 para mantener rendimiento.</div>
    </div>
  </div>
  `;
}

// ---------- modal ----------
function openModal() {
  const ov = document.getElementById("overlay");
  ov.style.display = "flex";
  ov.setAttribute("aria-hidden","false");
}
function closeModal() {
  const ov = document.getElementById("overlay");
  ov.style.display = "none";
  ov.setAttribute("aria-hidden","true");
}

function renderProfilesModal() {
  const body = document.getElementById("modalBody");
  const ft = document.getElementById("modalFooter");
  const profiles = getProfiles();
  const active = getActiveProfileId();

  body.innerHTML = `
    <div class="small muted">Selecciona, edita o crea (máximo 2 perfiles).</div>
    <hr class="sep"/>
    <div class="list">
      ${profiles.map(p => `
        <div class="item">
          <div class="left">
            <div class="jp">${escapeHtml(p.name)} ${p.id===active ? "• activo" : ""}</div>
            <div class="en">Nivel: ${escapeHtml(p.level)}</div>
          </div>
          <div class="meta">
            <button class="btn" data-action="prof-switch" data-id="${escapeHtml(p.id)}">Usar</button>
            <button class="btn" data-action="prof-edit" data-id="${escapeHtml(p.id)}">Editar</button>
          </div>
        </div>
      `).join("")}
      ${profiles.length < 2 ? `
        <div class="item">
          <div class="left">
            <div class="jp">＋ Nuevo perfil</div>
            <div class="en">Nombre + imagen</div>
          </div>
          <div class="meta">
            <button class="btn primary" data-action="prof-new">Crear</button>
          </div>
        </div>
      ` : "" }
    </div>
  `;
  ft.innerHTML = `<button class="btn" id="modalClose2">Cerrar</button>`;
  document.getElementById("modalClose2").onclick = closeModal;
}

function renderProfileEditor(profileId, mode) {
  const profiles = getProfiles();
  const p = profiles.find(x => x.id === profileId) || {id:"", name:"", level:"N5", avatarDataUrl:""};
  const body = document.getElementById("modalBody");
  const ft = document.getElementById("modalFooter");

  body.innerHTML = `
    <div class="field">
      <label>Nombre</label>
      <input id="profName" value="${escapeHtml(p.name)}" placeholder="Nombre"/>
    </div>
    <div class="field">
      <label>Imagen (opcional)</label>
      <input id="profImg" type="file" accept="image/*"/>
      <div class="small">Se guarda como data URL en localStorage.</div>
    </div>
    <div class="field">
      <label>Nivel por defecto</label>
      <select id="profLevel">
        <option value="N5">N5</option>
        <option value="N4">N4</option>
        <option value="N3">N3</option>
        <option value="N2">N2</option>
        <option value="N1">N1</option>
      </select>
    </div>
    <div class="small muted">Este editor SOLO afecta este perfil.</div>
  `;
  body.querySelector("#profLevel").value = p.level || "N5";

  ft.innerHTML = `
    <button class="btn" data-action="prof-cancel">Cancelar</button>
    <button class="btn primary" data-action="prof-save" data-mode="${mode}" data-id="${escapeHtml(profileId)}">Guardar</button>
  `;
}

function readFileAsDataURL(file) {
  return new Promise((resolve, reject) => {
    const fr = new FileReader();
    fr.onload = ()=> resolve(fr.result);
    fr.onerror = ()=> reject(fr.error);
    fr.readAsDataURL(file);
  });
}

async function saveProfileFromEditor(profileId, mode) {
  const name = document.getElementById("profName").value.trim();
  const level = document.getElementById("profLevel").value;
  const file = document.getElementById("profImg").files[0] || null;
  if (!name) { toast("Nombre requerido"); return; }
  let avatarDataUrl = "";
  if (file) avatarDataUrl = await readFileAsDataURL(file);

  const profiles = getProfiles();
  if (mode === "new") {
    if (profiles.length >= 2) { toast("Máximo 2 perfiles"); return; }
    const id = name.toLowerCase().replace(/\s+/g,"-").slice(0,24) || uuid();
    profiles.push({ id, name, level, avatarDataUrl });
    saveProfiles(profiles);
    getState(id);
    setActiveProfileId(id);
  } else {
    const idx = profiles.findIndex(x => x.id === profileId);
    if (idx < 0) return;
    profiles[idx].name = name;
    profiles[idx].level = level;
    if (avatarDataUrl) profiles[idx].avatarDataUrl = avatarDataUrl;
    saveProfiles(profiles);
  }
  toast("✔ Guardado");
  closeModal();
  boot();
}

// ---------- router ----------
function setActiveNav(view) {
  document.querySelectorAll("#nav button").forEach(b => {
    b.classList.toggle("active", b.getAttribute("data-view") === view);
  });
}

function render(viewName) {
  const profileId = getActiveProfileId();
  const st = getState(profileId);
  st.ui.view = viewName;
  saveState(profileId, st);

  setActiveNav(viewName);
  renderProfileMini(profileId);
  computeBadges(profileId);

  const root = document.getElementById("view");
  if (viewName === "dashboard") root.innerHTML = viewDashboard(profileId);
  if (viewName === "lessons") root.innerHTML = lessonList(profileId);
  if (viewName === "reviews") root.innerHTML = reviewView(profileId);
  if (viewName === "grammar") root.innerHTML = grammarView(profileId);
  if (viewName === "deck") root.innerHTML = deckView(profileId);

  if (viewName === "lessons") renderLessonPanel(profileId);
  if (viewName === "reviews") renderReviewPanel(profileId);
}

function handleAction(e) {
  const btn = e.target.closest("button");
  if (!btn) return;
  const a = btn.getAttribute("data-action");
  if (!a) return;

  const profileId = getActiveProfileId();
  if (a === "go-lessons") return render("lessons");
  if (a === "go-reviews") return render("reviews");
  if (a === "go-grammar") return render("grammar");

  if (a === "start-lessons") return startLessons(profileId, 10);
  if (a === "start-lessons-30") return startLessons(profileId, 30);
  if (a === "lesson-learned") return lessonMarkLearned(profileId);
  if (a === "lesson-next") return lessonNext(profileId);
  if (a === "lesson-exit") return lessonExit(profileId);

  if (a === "start-reviews") {
    buildReviewQueue(profileId);
    renderReviewPanel(profileId);
    computeBadges(profileId);
    return;
  }
  if (a === "review-skip") return reviewSkip(profileId);

  if (a === "gram-toggle") {
    const id = btn.getAttribute("data-gram");
    const st = getState(profileId);
    st.gramLearned[id] = !st.gramLearned[id];
    saveState(profileId, st);
    render("grammar");
    return;
  }
  if (a === "gram-start") return renderGrammarQuiz(profileId);
  if (a === "gram-next") return renderGrammarQuiz(profileId);
  if (a === "gram-answer") {
    const pick = btn.getAttribute("data-a");
    const ok = btn.getAttribute("data-ok");
    if (pick === ok) toast("✔ Correcto");
    else toast("✖ " + ok);
    return;
  }

  if (a === "prof-switch") {
    const id = btn.getAttribute("data-id");
    setActiveProfileId(id);
    closeModal();
    boot();
    return;
  }
  if (a === "prof-edit") {
    const id = btn.getAttribute("data-id");
    document.getElementById("modalTitle").textContent = "Editar perfil";
    renderProfileEditor(id, "edit");
    return;
  }
  if (a === "prof-new") {
    document.getElementById("modalTitle").textContent = "Crear perfil";
    renderProfileEditor("", "new");
    return;
  }
  if (a === "prof-cancel") {
    document.getElementById("modalTitle").textContent = "Perfiles";
    renderProfilesModal();
    return;
  }
  if (a === "prof-save") {
    const mode = btn.getAttribute("data-mode");
    const id = btn.getAttribute("data-id");
    saveProfileFromEditor(id, mode);
    return;
  }

  if (a === "reset-profile") {
    localStorage.removeItem(profileKey(profileId));
    toast("Reset");
    boot();
    return;
  }
}

function handleGrade(e) {
  const btn = e.target.closest("button[data-grade]");
  if (!btn) return;
  const grade = btn.getAttribute("data-grade");
  const profileId = getActiveProfileId();
  applyReviewGrade(profileId, grade);
}

function boot() {
  getProfiles();
  const active = getActiveProfileId();
  const prof = getProfile(active);
  document.getElementById("levelSel").value = prof.level;
  const st = getState(active);
  render(st.ui.view || "dashboard");
}

document.getElementById("nav").addEventListener("click", (e)=>{
  const b = e.target.closest("button[data-view]");
  if (!b) return;
  render(b.getAttribute("data-view"));
});

document.getElementById("view").addEventListener("click", handleAction);
document.getElementById("view").addEventListener("click", handleGrade);

document.getElementById("q").addEventListener("input", ()=> {
  const v = getState(getActiveProfileId()).ui.view;
  if (v === "deck") render("deck");
});
document.getElementById("levelSel").addEventListener("change", (e)=> {
  const id = getActiveProfileId();
  setProfileLevel(id, e.target.value);
  renderProfileMini(id);
  boot();
});

document.getElementById("btnProfiles").addEventListener("click", ()=> {
  document.getElementById("modalTitle").textContent = "Perfiles";
  renderProfilesModal();
  openModal();
});
document.getElementById("modalClose").addEventListener("click", closeModal);
document.getElementById("overlay").addEventListener("click", (e)=> {
  if (e.target.id === "overlay") closeModal();
});
document.getElementById("modal").addEventListener("click", handleAction);

boot();
</script>
